<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Te amo mi bichita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 20px; }
    #video-container { margin: 20px auto; width: 560px; max-width: 100%; }
    .player-buttons { display: flex; justify-content: space-around; margin: 20px 0; }
    .player-btn {
      flex: 1;
      margin: 10px;
      padding: 30px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      color: white;
    }
    #player1-btn { background-color: #fcc7ef; }
    #player2-btn { background-color: #9bd6f8; }
    #message { font-size: 20px; margin: 15px 0; font-weight: bold; }
    .scores { display: flex; justify-content: space-around; margin-top: 20px; }
    .score-box {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
      width: 200px;
    }
    .score-box h2 { margin: 5px 0; }
    .score-buttons { display: flex; justify-content: space-between; margin-top: 10px; }
    .score-btn {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }
    .add { background-color: #2ecc71; }
    .subtract { background-color: #e67e22; }
    #song-title { font-size: 20px; font-weight: bold; margin: 15px 0; }
    #play-btn { margin: 15px; padding: 15px 30px; font-size: 18px; border-radius: 10px; cursor: pointer; }
    #reveal-btn { margin: 15px; padding: 10px 20px; font-size: 16px; border-radius: 8px; cursor: pointer; background-color: #2ecc71; color: white; border: none; }
    #yt-player-container { display: none; } /* oculto */
  </style>
</head>
<body>
  <h1>🎵💕 Adivina la cancion con Cele y Tade 💕🎵</h1>

  <!-- Botón para reproducir canción sincronizada -->
  <div>
    <button id="play-btn" onclick="togglePlay()">▶️ Play/Pause Canción</button>
    <button id="reveal-btn" onclick="revealSong()">👀 Revelar canción</button>
  </div>

  <!-- Contenedor oculto de YouTube -->
  <div id="yt-player-container">
    <div id="player"></div>
  </div>

  <!-- Botones de jugadores -->
  <div class="player-buttons">
    <button id="player1-btn" class="player-btn" onclick="playerPressed(1)">Cele</button>
    <button id="player2-btn" class="player-btn" onclick="playerPressed(2)">Tade</button>
  </div>
  <button id="reset-btn" onclick="resetButtons()" style="margin-bottom:20px; font-size:18px;">Resetear Turno</button>

  <div id="message"></div>
  <div id="song-title"></div>

  <!-- Puntajes -->
  <div class="scores">
    <div class="score-box">
      <h2>Cele: <span id="score1">0</span></h2>
      <div class="score-buttons">
        <button class="score-btn add" onclick="addPoint(1)">+1</button>
        <button class="score-btn subtract" onclick="subtractPoint(1)">-1</button>
      </div>
    </div>
    <div class="score-box">
      <h2>Tade: <span id="score2">0</span></h2>
      <div class="score-buttons">
        <button class="score-btn add" onclick="addPoint(2)">+1</button>
        <button class="score-btn subtract" onclick="subtractPoint(2)">-1</button>
      </div>
    </div>
  </div>

  <!-- YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDnm7xpjFtaqwYeCRJG0ms8QR7J9k010Tk",
      authDomain: "juegoadivinalacancion-5152e.firebaseapp.com",
      projectId: "juegoadivinalacancion-5152e",
      storageBucket: "juegoadivinalacancion-5152e.firebasestorage.app",
      messagingSenderId: "543704119927",
      appId: "1:543704119927:web:613939b3ffee9dab25e472",
      measurementId: "G-TYSK5TJCMZ"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    // Variables de puntaje
    let score1 = 0;
    let score2 = 0;

    // YouTube player
    let player;
    let currentSong = {
      id: "dQw4w9WgXcQ", // Puedes cambiar a cualquier video de YouTube
      title: "Canción Misteriosa"
    };
    let isPlaying = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '315',
        width: '560',
        videoId: currentSong.id,
        events: { 'onReady': () => player.pauseVideo() }
      });
    }

    // ----------------- Sincronización -----------------
    const playerButtons = {
      1: document.getElementById("player1-btn"),
      2: document.getElementById("player2-btn")
    };

    // Botón jugador
    function playerPressed(num) {
      set(ref(db, 'game/lastClick'), { player: num, time: Date.now() });
    }

    onValue(ref(db, 'game/lastClick'), (snapshot) => {
      const data = snapshot.val();
      if (!data) return;
      const num = data.player;
      document.getElementById("message").innerText = num === 1 ? "¡Cele presionó primero!" : "¡Tade presionó primero!";
      playerButtons[1].disabled = true;
      playerButtons[2].disabled = true;
      playerButtons[1].style.display = num === 1 ? "inline-block" : "none";
      playerButtons[2].style.display = num === 2 ? "inline-block" : "none";
    });

    // Reset
    window.resetButtons = function() {
      playerButtons[1].disabled = false;
      playerButtons[2].disabled = false;
      playerButtons[1].style.display = "inline-block";
      playerButtons[2].style.display = "inline-block";
      document.getElementById("message").innerText = "";
      set(ref(db, 'game/lastClick'), null);
    }

    // Puntajes sincronizados
    function addPoint(num) {
      if(num===1){ score1++; set(ref(db,'game/score1'), score1);}
      else {score2++; set(ref(db,'game/score2'), score2);}
    }
    function subtractPoint(num) {
      if(num===1){ score1--; set(ref(db,'game/score1'), score1);}
      else {score2--; set(ref(db,'game/score2'), score2);}
    }

    onValue(ref(db,'game/score1'), snap=>{score1 = snap.val()||0; document.getElementById("score1").innerText = score1;});
    onValue(ref(db,'game/score2'), snap=>{score2 = snap.val()||0; document.getElementById("score2").innerText = score2;});

    // ----------------- Reproductor sincronizado -----------------
    function togglePlay() {
      isPlaying = !isPlaying;
      set(ref(db,'game/play'), isPlaying);
    }

    onValue(ref(db,'game/play'), snap=>{
      const playState = snap.val();
      if(playState){
        player.playVideo();
      } else {
        player.pauseVideo();
      }
      isPlaying = playState;
    });

    // ----------------- Revelar canción -----------------
    function revealSong() {
      set(ref(db,'game/reveal'), currentSong.title);
    }

    onValue(ref(db,'game/reveal'), snap=>{
      const title = snap.val();
      if(title) document.getElementById("song-title").innerText = title;
    });

  </script>
</body>
</html>
